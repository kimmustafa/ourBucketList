{% extends "base.html" %}
{% block title %}SignIn{% endblock %}
{% block content %}


<link href="../static/css/login.css" rel="stylesheet">
<script src="../static/js/login.js"></script>


    <script src="https://use.typekit.net/ayg4pcz.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <div class="container">
    <h1 class="welcome text-center">Welcome to Our Bucket-list</h1>
        <div class="card card-container">
        <h2 class='login_title text-center'>Login</h2>
        <hr>

            <form class="form-signin" action="/validateLogin" method="post">
                <span id="reauth-email" class="reauth-email"></span>
                <p class="input_title">Email</p>
                <input type="text" id="inputEmail" class="login_box" placeholder="email" name="inputEmail" required autofocus>
                <p class="input_title">Password</p>
                <input type="password" id="inputPassword" name="inputPassword" class="login_box" placeholder="**" required>
                <div id="remember" class="checkbox">
                    <label>

                    </label>
                </div>
                <button class="btn btn-lg btn-primary" id="btnSignIn" type="submit">Login</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
{% endblock %}
